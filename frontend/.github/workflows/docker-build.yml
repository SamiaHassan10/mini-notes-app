name: Build and Push Docker Images

on:
  push:
    branches:
      - main   # triggers workflow on push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set a timestamp for unique tagging
      - name: Set image tag
        run: echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV

      # 4️⃣ Build & push backend image
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mini-notes-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/mini-notes-backend:${{ env.IMAGE_TAG }}

      # 5️⃣ Build & push frontend image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mini-notes-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/mini-notes-frontend:${{ env.IMAGE_TAG }}
