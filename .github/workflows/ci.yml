name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose v2
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for backend to become ready
        run: |
          n=0
          until curl -sSf http://localhost:5000/ >/dev/null || [ $n -ge 30 ]; do n=$((n+1)); sleep 2; done
          if [ $n -ge 30 ]; then echo "backend not ready" && docker compose logs backend && exit 1; fi

      - name: Wait for frontend to become ready
        run: |
          n=0
          until curl -sSf http://localhost:8080/ >/dev/null || [ $n -ge 30 ]; do n=$((n+1)); sleep 2; done
          if [ $n -ge 30 ]; then echo "frontend not ready" && docker compose logs frontend && exit 1; fi

      - name: Install backend requirements & test tools
        if: always()
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; fi
          if [ -f backend/requirements-dev.txt ]; then python -m pip install -r backend/requirements-dev.txt; else
            # Fallback: install the test/lint tools used by the workflow
            python -m pip install pytest flake8
          fi

      - name: Run backend tests (if any)
        if: always()
        working-directory: backend
        run: |
          if [ -d tests ]; then pytest -q; else echo "no tests"; fi

      - name: Lint backend (flake8)
        if: always()
        run: |
          flake8 backend

      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans
